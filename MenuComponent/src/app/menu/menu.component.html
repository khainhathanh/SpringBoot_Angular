<ul class="vertical-menu">
    <li class="dropdown" *ngFor="let mainMenu of listMainMenu" ><a (click)= 'handleClick(mainMenu.name)'>{{mainMenu.name}}</a>
        <ul class="dropdown-content"> 
            <li *ngFor="let child of mainMenu.child"><a   (click)= 'handleClick(child.name)'>{{child.name}}</a></li>
        </ul>
    </li>
</ul>
