<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" >
    <div   class="carousel-indicators">
        <button *ngFor= "let carousel of listCarousel; index as i; first as isFirst" type="button" data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]="i" aria-current="true" [ngClass] = "isFirst ? 'active' : ''"  
        [attr.aria-label]="'Slide ' + (i + 1)"></button>
      </div>
    
    <div class="carousel-inner">
      <div *ngFor= "let carousel of listCarousel; index as i; first as isFirst" class="carousel-item" [ngClass]="carousel.active === 1 ? 'active' : '' ">
        <img [src]="carousel.img" class="d-block w-100" alt="carousel.alt">
      </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <section>
      <div class="py-5">
        <div class="row">
          <div *ngFor= "let perfume of listPerfume; index as i; first as isFirst" class="col-md-12 col-lg-3 mb-4">
            <div class="card">
              <div class="d-flex justify-content-between p-3">
                <p class="lead mb-0">Today's Combo Offer</p>
                <div
                  class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                  style="width: 35px; height: 35px;">
                  <p class="text-white mb-0 small">x4</p>
                </div>
              </div>
              <a (click)="getDetailPerfume()" >
                <img [src]= "perfume.img" class="card-img-top" alt="Laptop"/>
              </a>
              <div class="card-body">
  
              <div class="d-block">
                  
              </div>
                <div class="d-flex justify-content-between mb-2">
                  <h5 class="mb-0"><a href="#!" class="text-dark text-decoration-none">{{perfume.name}}</a></h5>
                  <div class="d-block">
                      <h5 class="text-danger text-end"><s>{{perfume.cost}}</s></h5>
                      <h5 class="text-dark text-end">{{perfume.cost}}</h5>
                  </div>
                </div>
  
                <div class="d-flex justify-content-between mb-2">
                  <button type="button" class="btn btn-primary" >Thêm giỏ hàng</button>
                  <button type="button" class="btn btn-primary" >Mua ngay</button>
                </div>
  
                <div class="d-flex justify-content-between mb-2">
                  <div class="ms-auto text-warning">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                  </div>
                </div>
              </div>
            </div>
          </div> 
        </div>
      </div>
  </section>
</div>
