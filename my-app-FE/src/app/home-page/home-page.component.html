<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="public">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CRUD FROM API</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid " >
        <a class="navbar-brand" routerLink="/student">My App</a>
        <a class="navbar-brand" routerLink="/login" (click)= "logOut()">Log Out</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Users</h2></div>
        <div class="me-auto p-2 bd-highlight">
          <div class="search-container">
            <form action="">
              <input type="text" placeholder="Search..." name="search" #search>
              <button type="button" (click) = searchStudents(search.value)><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" (click)= "redirectCreate()" [hidden]= "author">Create</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col" [hidden]= "author">Actions</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr *ngFor="let user of listUser">
                <td>{{user.ten}}</td>
                <td>{{user.sdt}}</td>
                <td>{{user.diachi}}</td>
                <td>
                    <a class="edit" title="Edit" data-toggle="tooltip" (click)= "updateStudent(user.id,user.ten,user.sdt,user.diachi)" [hidden]= "author"><i class="material-icons" >&#xE254;</i></a>
                    <a class="delete" title="Delete" data-toggle="tooltip" (click)= "deleteStudent(user)" [hidden]= "author"><i class="material-icons">&#xE872;</i></a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination" >
        <a   (click)= "getPage(pag-1)" [hidden]= "this.hidPre">&laquo;</a>
        <a   *ngFor = "let page of totalPage" (click)= "getPage(page)" [ngClass] = "{active:page===pag}">{{page}}</a>
        <a  (click)= "getPage(pag+1)" [hidden]= "this.hidNext">&raquo;</a>
    </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
<router-outlet></router-outlet>
